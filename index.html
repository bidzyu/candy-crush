<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
    <title>candy crush</title>
  </head>
  <body>
    <div id="grid-wrapper"></div>
    <button id="show-menu-btn">></button>
    <div id="game-menu-wrapper">
      <div id="game-menu">
        <button id="start-game-btn">Start Game</button>
        <form action="" id="game-size">
          <input
            class="game-size-radio"
            type="radio"
            name="fiels-size"
            value="7"
            id="fiels-size-7"
          />
          <label for="fiels-size-7">7x7</label>
          <input
            class="game-size-radio"
            type="radio"
            name="fiels-size"
            value="8"
            id="fiels-size-8"
          />
          <label for="fiels-size-8">8x8</label>
          <input
            class="game-size-radio"
            type="radio"
            name="fiels-size"
            value="9"
            id="fiels-size-9"
            checked
          />
          <label for="fiels-size-9">9x9</label>
          <input
            class="game-size-radio"
            type="radio"
            name="fiels-size"
            value="10"
            id="fiels-size-10"
          />
          <label for="fiels-size-10">10x10</label>
          <input
            class="game-size-radio"
            type="radio"
            name="fiels-size"
            value="11"
            id="fiels-size-11"
          />
          <label for="fiels-size-11">11x11</label>
          <input
            class="game-size-radio"
            type="radio"
            name="fiels-size"
            value="12"
            id="fiels-size-12"
          />
          <label for="fiels-size-12">12x12</label>
        </form>
      </div>
    </div>
  </body>
</html>
